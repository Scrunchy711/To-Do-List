<table matSort mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (change)="checkbox($event)">Done!</mat-checkbox>
        </td>   
    </ng-container>
    <ng-container matColumnDef="priority">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let element">{{element.priority | number}}</td>        
    </ng-container>
    <ng-container matColumnDef="activity">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Activity</th>
        <td mat-cell *matCellDef="let element">{{element.activity}}</td>        
    </ng-container>
    <ng-container matColumnDef="start_time">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Start Time</th>
        <td mat-cell *matCellDef="let element">{{element.start_time}}</td>        
    </ng-container>
    <ng-container matColumnDef="end_time">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>End Time</th>
        <td mat-cell *matCellDef="let element">{{element.end_time}}</td>        
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.date.toDate() | date}}</td>        
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let row">
            <button (click)="deleteRow(row)" mat-icon-button color="warn">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns">
    </tr>
</table>
