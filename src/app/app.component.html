<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (close)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color ="primary">
      <div>
        <button mat-icon-button (click) = "sidenav.toggle()">
          <mat-icon>
            menu
          </mat-icon>
        </button>
      </div>
      <div>
        To-Do-List
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
