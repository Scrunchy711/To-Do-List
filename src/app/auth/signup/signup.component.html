<section class = "signup-form">
    <form 
        fxLayout = "column"
        fxLayoutAlign = "center center"
        fxLayoutGap = "15px"
        #f="ngForm" 
        (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
            ngModel name = "email" 
            type="email" 
            matInput 
            placeholder="Your Email"
            required
            email
            #emailInput = "ngModel"
            >
            <mat-error *ngIf = "emailInput.hasError('required')" >Field must not be empty</mat-error>
            <mat-error *ngIf = "!emailInput.hasError('required')">E-Mail is invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            ngModel name = "password" 
            type="password" 
            matInput 
            placeholder="Your Password"
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            #pwInput = "ngModel"
            >
            <mat-error *ngIf = "pwInput.hasError('required')" >Field must not be empty</mat-error>
            <mat-error *ngIf = "!pwInput.hasError('required')">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</mat-error>
        </mat-form-field>
        <mat-checkbox color="primary" required ngModel name="agree">Agree to Terms and Conditions.</mat-checkbox>
        <button
            type = "submit"
            mat-raised-button
            color="primary"
            [disabled]="f.invalid">
            Submit
        </button>
    </form>
</section>
